<script>
let hobbies = ["Cricket","Music","reading","playing games"];

function printHobbies() {
  console.log("My Hobbies:");
  console.log(hobbies);
}
function addnewhobbies (element){
  hobbies.push(element);
  console.log(`Added "${element}" to the list of hobbies.`);
}
function removeHobbie (deleteElement){
  const index = hobbies.indexOf(deleteElement);
  if(index >-1){
    hobbies.splice(index, 1);
    console.log(`Added "${deleteElement}" to the list of hobbies.`);
  }
  else{
    console.log("element is not in the hobbies")
  }
}
printHobbies();
addnewhobbies("running");
printHobbies();
removeHobbie("Music");
printHobbies();

 // Display initial list of hobbies
</script>
